<!-- 
    Les caches à cocher : checkbox
    Les zones d'options (cases d'options): radio
    Les listes déroulantes
 -->

<form action="traitement.php" methode="post">
    <fieldset>
    <legend>Remplissez ce formulaire</legend>
    <p>
      <br/>
        <label>Prénom :</label>

        <!-- ZONE DE SAISIE MONOLIGNE -->
        <input type="text" name="prenom"  autofocus placeholder="Exemple: Dwayne">
        
        
        <!--
            <input type="text" name="prenom"  required placeholder="Exemple: Dwayne"
             required impose l'utilisateur à remplir tout les champs
            
        -->

    </p>

    <!-- ZONE DE SAISIE MULTILIGNE -->
    <p>
        <label>Description</label> : <br/>
       <textarea name="description" cols="5"></textarea>
       <!-- cols="240 limite le nombre de caractère utiliser dans le projet  -->
    </p>

    <!-- LES CASES A COCHER -->
    <p>
        <label>Quel est votre plat préféré ?</label> <br/>
        <input type="checkbox" name="carbonara">
            <label for="carbonara">Carbonara</label><br/>

        <input type="checkbox" name="crêpes">
            <label for="crêpes">Crêpes</label>   
    </p>

    <!-- LES CASE D'OPTIONS -->
    <p>
        <label>Quel est votre plat préféré ?</label><br/>
            <input type="radio" name="plat" value ="carbonara" checked>
            <label for="carbonara" selected>Carbonara</label>
            <br/>
            <input type="radio" name="plat" value ="crêpes">
            <label for="crêpes">Crêpes</label>
    </p>

    <!-- LES LISTES DEROULANTES -->
    <p>
        <label>Quel est votre plat préféré ?</label><br/>

        <select name="plat">
            <optgroup label="Plats froid">
                    <option value="huîtres">Huitres</option>
            </optgroup>
            <optgroup label="Plats chaud">
                    <option value="carbonara">Carbonara</option>
                    <option value="crêpes" selected>Crêpes</option>
            </optgroup>
            
        </select>
    </p>

    <p>
        <input type="submit" value="Envoyer">
        <input type="reset" valeur="Rénitialiser">
    </p>
</fieldset>
</form>


<!-- reset rénitialise les données écrit dans le formulaire -->
