<!DOCTYPE html>
<html>
    <head>
        <title>Tableaux</title>
        <style type="text/css">
            table {
                border-collapse: collapse;
            }
            
            td , th {
                border: 1px black solid;
                padding: 5px;
            }
        
        </style>
    </head>
    <body>

        
        <table>
            <caption>Personnage du jeu</caption>
            <tr>
                <th>Prénom</th>
                <td>Mike</td>
                <td>Jacques</td>
                <td>Pierre</td>
                <td>T hoss</td>
            </tr>
            <tr>
                <th>Profession</th>
                <td>Jardinier</td>
                <td>Ingénieur</td>
                <td>Politicien</td>
                <td>Electricien</td>
            </tr>
            <tr>
                <th>Est tu célébataire ?</th>
                <td>Oui</td>
                <td>Non</td>
                <td rowspan="2"  >On ne sait pas</td>
                <td>Oui</td>
            </tr>
            <tr>
                <th>Est tu en couple ?</th>
                <td>Non</td>
                <td>Oui</td>
                <td>Non</td>
            </tr>
        </table>
